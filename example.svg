<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <style>
  img.kofi-donate--kofi-img {
    display: initial !important;
    vertical-align: middle;
    height: 13px !important;
    width: 20px !important;
    padding-top: 0 !important;
    padding-bottom: 0 !important;
    border: none;
    margin-top: 0;
    margin-right: 5px !important;
    margin-left: 0 !important;
    margin-bottom: 3px !important;
  }
  .kofi-donate--kofi-img:after {
    vertical-align: middle;
    height: 25px;
    padding-top: 0;
    padding-bottom: 0;
    border: none;
    margin-top: 0;
    margin-right: 6px;
    margin-left: 0;
    margin-bottom: 4px !important;
    content: url("https://storage.ko-fi.com/cdn/whitelogo.svg");
  }

  .kofi-donate--btn-container {
    display: inline-block !important;
    white-space: nowrap;
    min-width: 160px;
  }

  span.kofi-donate--kofi-text {
    color: #fff !important;
    letter-spacing: -0.15px !important;
    white-space: nowrap;
    vertical-align: middle;
    line-height: 33px !important;
    padding: 0;
    text-align: center;
    text-decoration: none !important;
    text-shadow: 0 1px 1px rgba(34, 34, 34, 0.05);
  }

  .kofi-donate--kofi-text a {
    color: #fff !important;
    text-decoration: none !important;
  }

  .kofi-donate--kofi-text a:hover {
    color: #fff !important;
    text-decoration: none;
  }

  a.kofi-donate--kofi-button {
    box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2);
    line-height: 36px !important;
    min-width: 150px;
    display: inline-block !important;
    background-color: #29abe0;
    padding: 2px 12px !important;
    text-align: center !important;
    border-radius: 7px;
    color: #fff;
    cursor: pointer;
    overflow-wrap: break-word;
    vertical-align: middle;
    border: 0 none #fff !important;
    font-family: Helvetica, Century Gothic, sans-serif !important;
    text-decoration: none;
    text-shadow: none;
    font-weight: 700 !important;
    font-size: 14px !important;
  }

  a.kofi-donate--kofi-button:visited {
    color: #fff !important;
    text-decoration: none !important;
  }

  a.kofi-donate--kofi-button:hover {
    opacity: 0.85;
    color: #f5f5f5 !important;
    text-decoration: none !important;
  }

  a.kofi-donate--kofi-button:active {
    color: #f5f5f5 !important;
    text-decoration: none !important;
  }

  .kofi-donate--kofi-text img.kofi-donate--kofi-img {
    height: 15px !important;
    width: 22px !important;
    display: initial;
    animation: kofi-donate--kofi-wiggle 3s infinite;
  }

  @keyframes kofi-donate--kofi-wiggle {
    0% {
      transform: rotate(0) scale(1);
    }
    60% {
      transform: rotate(0) scale(1);
    }
    75% {
      transform: rotate(0) scale(1.12);
    }
    80% {
      transform: rotate(0) scale(1.1);
    }
    84% {
      transform: rotate(-10deg) scale(1.1);
    }
    88% {
      transform: rotate(10deg) scale(1.1);
    }
    92% {
      transform: rotate(-10deg) scale(1.1);
    }
    96% {
      transform: rotate(10deg) scale(1.1);
    }
    100% {
      transform: rotate(0) scale(1);
    }
  }
</style>
<div class="kofi-donate--btn-container">
  <a
    title="Support me on ko-fi.com"
    class="kofi-donate--kofi-button"
    style="background-color: #ff5f5f"
    href="https://ko-fi.com/example-site"
    target="_blank"
  >
    <span class="kofi-donate--kofi-text">
      <img
        src='data:image/svg+xml;base64,');  }
        alt="Ko-fi donations"
        class="kofi-donate--kofi-img"
      />Donate to My Site</span
    >
  </a>
</div>
        </div>
    </foreignObject>
</svg>
